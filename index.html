<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isvalidateEmail(str) {
        let regexp=/^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        // java regexp:"\\." and java script: "\."
        if(regexp.test(str)){
            return true;
        }
        return false;
    }
    let email ="a@gmail.com"
    console.log(isvalidateEmail(email));
    email="ab@yahoo.com"
    console.log(isvalidateEmail(email));
</script>

</body>
</html>
